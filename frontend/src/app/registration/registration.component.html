<mat-horizontal-stepper>
  <mat-step label="Welcome">
    Hello {{user.firstName}} {{user.lastName}}
  </mat-step>
  <mat-step label="Cuisines">
	<mat-card-header>
		  <mat-card-title><h2>Which Cuisines do you like?</h2></mat-card-title>
	</mat-card-header>
	<mat-card>
	<form class="example-form">
	  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option  (onSelectionChange)="selected(option)"  *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let cuisine of chosenCuisines">
    {{cuisine}}
  </mat-list-item>
</mat-list>
	</form>
	</mat-card>
  </mat-step>
  <mat-step label="Interests">
    Which Interests do you have?
  </mat-step>
  <mat-step label="More About yourself">
    Bio input
  </mat-step>
  <mat-step label="Done">
    You can submit
  </mat-step>
</mat-horizontal-stepper>
